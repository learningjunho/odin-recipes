    <h1>콘치즈</h1>
    <img src="https://w.namu.la/s/f8ad28750d9381bcd04843bb565cd5560c898ca61f921931728c3572654d3d1769bd75f7e5fbd086f1aa7d054660557562e65e85d362c5575f8b86a7fda762e89e9512ea1440ff0448f561735961560754d6f80c4aba30265eba44335fd4cb42d64a0042799963e22477aee2f2311def" alt="콘치즈 사진" width="300">
    <p>
        콘치즈는 캔 옥수수와 치즈가 어우러진 음식입니다. 이 두 조합이 합쳐지면 아주 맛있는 음식이 나옵니다.
    </p>
    <h2>재료</h2>
    <ul>
        <li>옥수수 캔</li>
        <li>치즈</li>
        <li>잘게 썬 야채</li>
        <li>마요네즈</li>
        <li>향신료 - 소금, 설탕, 후추등</li>
    </ul>
    <h2>조리법</h2>
    <ol>
        <li>예열한 프라이팬에 옥수수 캔, 잘게 썬 야채를 넣는다.</li>
        <li>마요네즈를 섞어서 비벼준다.</li>
        <li>위에 치즈를 얹는다.</li>
        <li>프라이팬 위를 덮게로 덮는다.</li>
        <li>적당히 시간이 지나서 치즈가 녹으면 열어서 먹는다.</li>
    </ol>
