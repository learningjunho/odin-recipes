<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>라면</title>

<body>
    <h1>라면</h1>
    <img src="https://w.namu.la/s/9f15f198aab1b14c8aa47e96a91a9d03331ecb7b5b892c803159d39b0d77ab4be30e2f15f66191284d7dad8371989329cc1c80810745e980a6949ae5e3589df64d239a3ca63c5a7574a4ad2656633c8c" alt="라면 이미지">
    <p>라면은 가장 편리하게 조리해서 먹을 수 있는 음식 중 하나입니다. 뜨끈한 국물과 쫄깃한 면발이 배를 체워줍니다.</p>
    <h2>재료</h2>
    <ul>
        <li>봉지라면</li>
        <li>냄비</li>
        <li>물</li>
    </ul>
    <h2>조리법</h2>
    <ol>
        <li>먼저 냄비에 물 550ml(라면 종류마다 다를 수 있으므로 설명서 참조)를 붓는다.</li>
        <li>물을 부은 냄비를 끓인다.</li>
        <li>물이 끓기 시작하면 라면 스프를 넣는다.</li>
        <li>라면 스프를 넣은 후 라면을 넣는다.</li>
        <li>3분 동안 끓인 후 불을 끄고 맛있게 먹는다.</li>
    </ol>
</body>
</html>
