    <h1>볶음밥</h1>
    <img src="https://w.namu.la/s/765b0b376a9aee86d9f1966b0662494a6c8f4944ba97d3adb746a1574aea1e7cb48db326d42330f0288b3ef732de42dc8fb0eafe0055ed6e907252dc34ae7333e28f72c1a723012b6afdd49def8ab7c2d30a0c72b5f3b49821bf29f32c4c7cdb33660e46b4150ea7f563432d290d88a7" width="300" alt="">
    <p>볶음밥은 밥을 볶으면서 여러 가지 재료를 넣어서 만든 음식입니다.</p>
    <h2>재료</h2>
    <ul>
        <li>밥</li>
        <li>채소</li>
        <li>양념(간장 등)</li>
    </ul>
    <h2>조리법</h2>
    <ol>
        <li>채소를 프라이팬에 넣어서 볶는다.</li>
        <li>밥을 같이 넣어서 볶는다.</li>
        <li>양념으로 간을 맞춘다.</li>
    </ol>
